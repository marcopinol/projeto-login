<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                            <input type="email" name="email" id="iemail" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                        <label for="iemail">Login</label>    
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                            <input type="password" name="psw" id="ipsw" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="16">
                        <label for="ipsw">Senha</label>    
                    </div>
                    <input type="submit" value="Login">
                    <a href="#">Esqueci a senha <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
